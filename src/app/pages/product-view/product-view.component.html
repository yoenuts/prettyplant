<div class="w-[70%] mx-auto mt-5 font-Fraunces"> 

    <div class="flex">
        <div class="md:min-w-[40%] md:h-full">
            <div class="md:min-w-[40%] md:h-full">
                <!-- Adjusted for direct property access and correct binding syntax -->
                <img [src]="variations[activeIndex]" alt="plant" class="w-full h-full object-cover">
            </div>


            <div>
                <button class="rounded-xl border border-gray-200 w-10 h-10 ml-1 mt-2" *ngFor="let colorTitle of colorTitles; let i = index" (click)="activeIndexChange(i, colorTitle)"
                    [ngClass]="['bg-' + colorTitle]"> 
                </button>
            </div>

        </div>
        <div class="md:min-w-[60%] md:h-full ml-3">
            <h2 class="text-4xl">   
                {{ this.plantDetails.plant_name }}
            </h2>
            <h3 class="ml-1">
                Php {{ this.plantDetails.plant_price }}
            </h3>

            <p class="ml-1 font-light">
                Color - {{this.activeColor}}
            </p>

            <div class="flex flex-row justify-end mt-3 mb-2 text-center text-xs">
                <div class="flex justify-end items-center mr-4">
                    <div class="flex items-center">
                        <button class="bg-gray-200 w-8 h-8 rounded-lg" (click)="decreaseQuantity()">-</button>
                        <span class="mx-2">{{ quantity }}</span>
                        <button class="bg-gray-200 w-8 h-8 rounded-lg" (click)="increaseQuantity()">+</button>
                    </div>
                </div>
                <div class="flex justify-between bg-loginAccent hover:bg-login items-center rounded-xl">
                    <button (click)="addToCart(this.plant_id, this.quantity)" class="text-mainLight w-full h-10 ml-1 mr-1 flex items-center justify-center">
                        <ng-container *ngIf="!this.isLoading; else loading">
                            Add to Cart
                        </ng-container>
                        <ng-template #loading>
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                            </svg>
                        </ng-template>
                    </button>
                </div>


            </div>

            <p class="m-2 border-t pt-2">{{ this.plantDetails.plant_description }}</p>

            <div class="flex flex-row m-2">
                <div class="flex flex-col items-center justify-center">
