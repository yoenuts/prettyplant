<div class="flex flex-col md:flex-row w-full h-full">

    <div class="flex bg-mainLight flex-col justify-center div2 md:min-w-[40%] h-3/5 md:h-full"> 
        <div class="flex flex-col justify-center items-center  h-full">
            <button><img (click)="navigateToLandPage()" src="../../../assets/prettyplant.svg" class="w-[200px]" alt="prettyplant logo"></button>
            <h1 class="text-2xl md:text-2xl lg:text-4xl font-Fraunces font-black text-center text-loginAccent">Welcome Back!</h1>
            <div class="centered-container ml-5 mr-5">
                <h4 class="text-large lg:text-medium font-black font-normal text-center mt-2">
                    We source the healthiest and most beautiful plants to bring nature's finest to you home.
                    <button class="text-loginAccent font-bold hover:border-b hover:border-main" (click)="navigateToLandPage()">Find out more about us.</button>
                </h4>
            </div>
            <div class="flex justify-center items-center mt-5">
                <div id="google-btn"></div>
            </div>
        </div>
        <div>


        </div>

    </div>

    <div class="flex div1 md:min-w-[60%] h-2/5 md:h-full justify-center items-center bg-login">

        <div class="p-5 py-10 glassy-effect lg:pt-1">
            <h2 class="text-2xl font-bold font-Fraunces md:mb-5 mt-2 text-center text-white" >{{ isSignInActive ? 'Please Enter Your Login Details' : 'Create an Account' }}</h2>

            <form [formGroup]="form" (ngSubmit)="onLogin()">
                <div *ngIf="!isSignInActive" class="mb-4">
                    <label for="username" class="block text-sm font-medium" style="color:#5e6663">Username:</label>
                    <input type="text" formControlName="username" id="username" class="mt-1 block w-full px-3 py-2 bg-white border-b border-gray-300 focus:border-indigo-500 focus:ring-0">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium" style="color:#5e6663">
                        {{ isSignInActive ? 'Email or Username:' : 'Email:' }}
                    </label>
                    <input [attr.type]="isSignInActive ? 'text' : 'email'" formControlName="email" id="email" class="outline-none mt-1 block w-full px-3 py-2 bg-white border-b border-gray-300 focus:border-indigo-500 focus:ring-0">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium" style="color:#5e6663">Password:</label>
                    <div class="flex flex-row items-center">
                        <input [attr.type]="isShow ? 'text' : 'password'" formControlName="password" type="password" id="password" class="outline-none mt-1 block w-full px-3 py-2 bg-white border-b border-gray-300 focus:border-indigo-500 focus:ring-0">

                    </div>
                </div>

                <div *ngIf="errorMessage" class="mb-4">
                    <p class="text-sm font-medium text-red-600">{{ errorMessage }}</p>
                </div>

                <div class="w-full">
                <button type="submit" class="rounded-lg flex justify-center text-main bg-mainLight py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-main hover:text-mainLight focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">{{ isSignInActive ? 'Sign In' : 'Sign Up' }}</button>
                </div>
                
            </form>

            <div class="flex items-center justify-center md:mt-5" *ngIf="isSignInActive">
                <h2 class="lg:text-[0.8rem] font-bold text-center px-3 mb-2 text-white">Don't have an account? <button class="text-main" (click)="setSignInActive(false)">Register</button></h2>
            </div>

            <div class="flex items-center justify-center md:mt-5" *ngIf="!isSignInActive">
                <h2 class="lg:text-[0.8rem] font-bold text-center px-3 mb-2 text-white">Already have an account? <button class="text-main" (click)="setSignInActive(true)">Sign In</button></h2>
            </div>
            
        </div>

        
    </div>

</div>
